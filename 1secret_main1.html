<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button id="redirectButton">Watch TikTok Video</button>

    <script>
        document.getElementById("redirectButton").addEventListener("click", function() {
           
            window.location.href = "https://raatuse.tartu.ee/et/";
        });
    </script>
</body>
</html>
