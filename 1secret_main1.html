<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* To align items in a column */
            background-color: #f4f4f4;
        }

        button {
            margin-top: 20px; /* Add margin above the button */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Page!</h1>
    <p>This is the secret content accessible only after successful login.</p>

    <!-- Button to redirect to raatuse.tartu.ee -->
    <button id="redirectButton">Visit raatuse.tartu.ee</button>

    <!-- Script to handle button click event -->
    <script>
        document.getElementById("redirectButton").addEventListener("click", function() {
            // Redirect to raatuse.tartu.ee
            window.location.href = "https://raatuse.tartu.ee";
        });
    </script>
</body>
</html>
